version: '3.8'

# ═══════════════════════════════════════════════════════════════════════════════
# TRIPLE-HYBRID-RAG INFRASTRUCTURE
# PostgreSQL + pgvector + PuppyGraph
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # PostgreSQL with pgvector extension
  # Port: 54332 (avoids conflict with other Postgres instances)
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: triple-hybrid-rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_db
    ports:
      - "54332:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - rag-network

  # ─────────────────────────────────────────────────────────────────────────────
  # PuppyGraph - Graph layer over PostgreSQL
  # Ports:
  #   - 7697: Bolt protocol (Cypher queries)
  #   - 8192: HTTP API
  #   - 8091: Web UI
  # ─────────────────────────────────────────────────────────────────────────────
  puppygraph:
    image: puppygraph/puppygraph:latest
    container_name: triple-hybrid-rag-puppygraph
    restart: unless-stopped
    environment:
      PUPPYGRAPH_USERNAME: admin
      PUPPYGRAPH_PASSWORD: puppygraph123
    ports:
      - "7697:7687"   # Bolt protocol (mapped to 7697 externally)
      - "8192:8182"   # HTTP API (mapped to 8192 externally)
      - "8091:8081"   # Web UI (mapped to 8091 externally)
    volumes:
      - ./infrastructure/puppygraph/schema.json:/app/schema.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    command: >
      --puppygraph.data-source.postgres.host=postgres
      --puppygraph.data-source.postgres.port=5432
      --puppygraph.data-source.postgres.user=postgres
      --puppygraph.data-source.postgres.password=postgres
      --puppygraph.data-source.postgres.database=rag_db

volumes:
  postgres_data:
    name: triple-hybrid-rag-postgres-data

networks:
  rag-network:
    name: triple-hybrid-rag-network
    driver: bridge
