version: '3.8'

services:
  voice_agent:
    build: .
    container_name: voice_agent_pipecat
    restart: unless-stopped
    ports:
      - "5051:8000"
    env_file:
      - .env
    networks:
      - pipecat_monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  prometheus:
    image: prom/prometheus:latest
    container_name: pipecat_prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - pipecat_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - pipecat_monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: pipecat_grafana
    restart: unless-stopped
    ports:
      - "3031:3000"
    volumes:
      - pipecat_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3031
      - GF_INSTALL_PLUGINS=
    networks:
      - pipecat_monitoring
    depends_on:
      - prometheus

networks:
  pipecat_monitoring:
    driver: bridge

volumes:
  pipecat_prometheus_data:
  pipecat_grafana_data:
