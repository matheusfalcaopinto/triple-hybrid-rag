
[mypy]
python_version = 3.12
warn_unused_configs = True
warn_return_any = True
disallow_untyped_defs = True
no_implicit_optional = True
strict_equality = True
check_untyped_defs = True
pretty = True
ignore_missing_imports = True
explicit_package_bases = True

[mypy-tests.*]
ignore_errors = True

[mypy-observability.latency_viz]
ignore_errors = True

[mypy-services.whatsapp_voice]
ignore_errors = True

[mypy-providers.cartesia_adapter]
ignore_errors = True

[mypy-vad_modular.backends.silero_backend]
ignore_errors = True

[mypy-vad_modular.factory]
ignore_errors = True

[mypy-app]
ignore_errors = True

[mypy-providers.openai_adapter]
ignore_errors = True
